<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link type="text/css" rel="stylesheet" href="Css/ChatStyle.css" />
    <link rel="stylesheet" href="/Css/JQueryUI/themes/base/jquery.ui.all.css">


</head>
<body>
    <div id="header">
        SignalR Чат
    </div>
    <br />
    <br />
    <br />

    <div id="divContainer">
        <div id="divLogin" class="login">
            <div>
                Ваше имя:<br />
                <input id="txtNickName" type="text" class="textBox" />
            </div>
            <div id="divButton">
                <input id="btnStartChat" type="button" class="submitButton" value="Присоединиться" />
            </div>
        </div>
        <div id="divChat" class="chatRoom">
            <div class="title">
                Добро пожаловать в чат [<span id='spanUser'></span>]
            </div>
            <div class="content">
                <div id="divChatWindow" class="chatWindow">
                </div>
                <div id="divusers" class="users">
                </div>
            </div>
            <div class="messageBar">
                <input class="textbox" type="text" id="txtMessage" />
                <input id="btnSendMsg" type="button" value="Отправить" class="submitButton" />
            </div>
        </div>
        <input id="hdId" type="hidden" />
        <input id="hdUserName" type="hidden" />
    </div>


    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-3.7.1.min.js"></script>
    <script src="/Scripts/ui/jquery.ui.core.js"></script>
    <script src="/Scripts/ui/jquery.ui.widget.js"></script>
    <script src="/Scripts/ui/jquery.ui.mouse.js"></script>
    <script src="/Scripts/ui/jquery.ui.draggable.js"></script>
    <script src="/Scripts/ui/jquery.ui.resizable.js"></script>

    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.4.3.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>

    <script type="text/javascript">

        var btnStartChat = document.getElementById('btnStartChat');
        var nickName = document.getElementById('txtNickName');
        var btnSendMsg = document.getElementById('btnSendMsg');
        var txtMessage = document.getElementById('txtMessage');
        var hdUserName = document.getElementById('hdUserName');
        var hdId = document.getElementById('hdId');
        var spanUser = document.getElementById('spanUser');
        var divChat = document.getElementById('divChat');
        var divLogin = document.getElementById('divLogin');
        var divusers = document.getElementById('divusers');


        $(function () {

            setScreen(false);

            // Declare a proxy to reference the hub.
            var chatHub = $.connection.chatHub;

            registerClientMethods(chatHub);

            // Start Hub
            $.connection.hub.start().done(function () {


                registerEvents(chatHub);

            });

        });

        /* ********************   Show (Hide) an element *************** */
        function showDisplay(elem) {
            elem.style.display = 'block';// Show an element
        };
        function hideDisplay(elem) {
            elem.style.display = 'none';// Hide an element
        };
        function toggleDisplay(elem) {
            // Toggle element visibility
            if (window.getComputedStyle(elem).display === 'block') {
                hideDisplay(elem); // If the element is visible, hide it
                return;
            }
            showDisplay(elem); // Otherwise, show it
        };

        function setScreen(isLogin) {
            if (!isLogin) {
                hideDisplay(divChat);
                showDisplay(divLogin);
            }
            else {
                showDisplay(divChat);
                hideDisplay(divLogin);
            }
        }

        function fadeInJS(element, duration = 200) {
            element.style.display = '';
            element.style.opacity = 0;
            let last = +new Date();
            let tick = function () {
                element.style.opacity = +element.style.opacity + (new Date() - last) / duration;
                last = +new Date();
                if (+element.style.opacity < 1)
                    (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
            };
            tick();
        }
        function faedOutJS(elem, duration = 20) {
            let elementattr = Number(getComputedStyle(elem).opacity);
            if (elementattr <= 0)
                return;
            elem.style.opacity = elementattr - 0.01;
            setTimeout(function () {
                faedOutJS(elem);
            }, duration);
        }
        function delayJS(time) {
            return new Promise(resolve => setTimeout(resolve, time));
        }

        function registerEvents(chatHub) {

            btnStartChat.addEventListener('click', function (event) {
                console.log('Произошло событие', event.type)

                if (nickName.value.length > 0)
                    chatHub.server.connect(nickName.value);
                else
                    alert("Укажите Ваше имя");

            }, false);

            btnSendMsg.addEventListener('click', function (event) {
                console.log('Произошло событие', event.type)
                var msg = txtMessage.value;
                if (msg.length > 0) {
                    var userName = hdUserName.value;
                    chatHub.server.sendMessageToAll(userName, msg);
                    txtMessage.value = '';
                }

            }, false);

            nickName.addEventListener('keypress', function (e) {
                if (e.which == 13) {
                    btnStartChat.click();
                }
            });

            txtMessage.addEventListener('keypress', function (e) {
                if (e.which == 13) {
                    btnSendMsg.click();
                }
            });


        }

        function registerClientMethods(chatHub) {

            // Calls when user successfully logged in
            chatHub.client.onConnected = function (id, userName, allUsers, messages) {

                setScreen(true);

                hdId.value = id;
                hdUserName.value = userName;
                spanUser.innerHTML = userName;

                // Add All Users
                for (i = 0; i < allUsers.length; i++) {
                    AddUser(chatHub, allUsers[i].ConnectionId, allUsers[i].UserName);
                }

                // Add Existing Messages
                for (i = 0; i < messages.length; i++) {
                    AddMessage(messages[i].UserName, messages[i].Message);
                }
            }

            // On New User Connected
            chatHub.client.onNewUserConnected = function (id, name) {
                AddUser(chatHub, id, name);
            }


            // On User Disconnected
            chatHub.client.onUserDisconnected = function (id, userName) {
                document.getElementById(id).remove();
                let ctrId = 'private_' + id;
                if (document.getElementById(ctrId) !== null)
                    document.getElementById(ctrId).remove();
                
                let disc = document.createElement('div');
                disc.classList.add('disconnect');
                disc.innerHTML = userName + ' не в сети.';
                hideDisplay(disc);
                divusers.prepend(disc);
                fadeInJS(disc);
                delayJS(2000).then(() => faedOutJS(disc));

            }

            chatHub.client.messageReceived = function (userName, message) {
                AddMessage(userName, message);
            }


            chatHub.client.sendPrivateMessage = function (windowId, fromUserName, message) {

                var ctrId = 'private_' + windowId;


                if ($('#' + ctrId).length == 0) {

                    createPrivateChatWindow(chatHub, windowId, ctrId, fromUserName);

                }

                $('#' + ctrId).find('#divMessage').append('<div class="message"><span class="userName">' + fromUserName + '</span>: ' + message + '</div>');

                // set scrollbar
                var height = $('#' + ctrId).find('#divMessage')[0].scrollHeight;
                $('#' + ctrId).find('#divMessage').scrollTop(height);

            }

        }

        function AddUser(chatHub, id, name) {

            var userId = $('#hdId').val();

            var code = "";

            if (userId == id) {

                code = $('<div class="loginUser">' + name + "</div>");

            }
            else {

                code = $('<a id="' + id + '" class="user" >' + name + '<a>');

                $(code).on('dblclick', function () {

                    var id = $(this).attr('id');

                    if (userId != id)
                        OpenPrivateChatWindow(chatHub, id, name);

                });
            }

            $("#divusers").append(code);

        }

        function AddMessage(userName, message) {
            $('#divChatWindow').append('<div class="message"><span class="userName">' + userName + '</span>: ' + message + '</div>');

            var height = $('#divChatWindow')[0].scrollHeight;
            $('#divChatWindow').scrollTop(height);
        }

        function OpenPrivateChatWindow(chatHub, id, userName) {

            var ctrId = 'private_' + id;

            if ($('#' + ctrId).length > 0) return;

            createPrivateChatWindow(chatHub, id, ctrId, userName);

        }

        function createPrivateChatWindow(chatHub, userId, ctrId, userName) {

            var div = '<div id="' + ctrId + '" class="ui-widget-content draggable" rel="0">' +
                '<div class="header">' +
                '<div  style="float:right;">' +
                '<img id="imgDelete"  style="cursor:pointer;" src="/Images/delete.png"/>' +
                '</div>' +

                '<span class="selText" rel="0">' + userName + '</span>' +
                '</div>' +
                '<div id="divMessage" class="messageArea">' +

                '</div>' +
                '<div class="buttonBar">' +
                '<input id="txtPrivateMessage" class="msgText" type="text"   />' +
                '<input id="btnSendMessage" class="submitButton button" type="button" value="отправить..."   />' +
                '</div>' +
                '</div>';

            var $div = $(div);

            // DELETE BUTTON IMAGE
            $div.find('#imgDelete').on('click', function () {
                $('#' + ctrId).remove();
            });

            // Send Button event
            $div.find("#btnSendMessage").on('click', function () {

                $textBox = $div.find("#txtPrivateMessage");
                var msg = $textBox.val();
                if (msg.length > 0) {

                    chatHub.server.sendPrivateMessage(userId, msg);
                    $textBox.val('');
                }
            });

            // Text Box event
            $div.find("#txtPrivateMessage").on('keypress', function (e) {
                if (e.which == 13) {
                    $div.find("#btnSendMessage").on('click');
                }
            });

            AddDivToContainer($div);

        }

        function AddDivToContainer($div) {
            $('#divContainer').prepend($div);

            $div.draggable({

                handle: ".header",
                stop: function () {

                }
            });

            ////$div.resizable({
            ////    stop: function () {

            ////    }
            ////});

        }

    </script>
</body>
</html>
